<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Rastreamento de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rastreamento de Tarefas</h1>
    </header>
    <main>
        <section id="task-input">
            <input type="text" id="task-name" placeholder="Digite uma nova tarefa...">
            <input type="date" id="task-deadline">
            <button id="add-task">Adicionar Tarefa</button>
        </section>
        <section id="task-list">
            <h2>Lista de Tarefas</h2>
            <ul id="tasks"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
